<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator In Js</title>
  </head>
  <body>
    <input
      class="num1"
      id="num1"
      type="text"
      placeholder="Please enter a number"
    />
    <input
      class="num2"
      id="num2"
      type="text"
      placeholder="Please enter a number"
    />
    <br/>
    <br/>

    <button onclick="sum()">+</button>
    <button onclick="substraction()">-</button>
    <button onclick="multiplication()">*</button>
    <button onclick="division()">/</button> <br />
    <br/>

    <div id="answer"></div>
  </body>
</html>

<script>

let getnum1 = ()=>{
    return parseInt(document.getElementById("num1").value);
}

let getnum2 = ()=>{
    return parseInt(document.getElementById("num2").value);
}

let answer = (result) =>{
  return document.getElementById("answer").innerHTML = "Answer: " + result;
}

let sum = () =>{
  let sum = getnum1() + getnum2();
  answer(sum);
}

let substraction = () =>{
  let substraction = getnum1() - getnum2();
  answer(substraction);
}

let multiplication = () =>{
  let multiplication = getnum1() * getnum2();
  answer(multiplication);
}

let division = () =>{
  let division = getnum1() / getnum2();
  answer(division);
}


</script>
