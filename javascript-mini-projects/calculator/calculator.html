<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator In Js</title>
  </head>
  <body>
    <input
      class="num1"
      id="num1"
      type="number"
      placeholder="Please enter a number"
    />
    <input
      class="num2"
      id="num2"
      type="number"
      placeholder="Please enter a number"
    />
    <br/>
    <br/>

    <button onclick="sum()">+</button>
    <button onclick="substraction()">-</button>
    <button onclick="multiplication()">*</button>
    <button onclick="division()">/</button> <br />
    <br/>

    <div id="answer"></div>
  </body>
</html>

<script>
  const sum = () => {
    num1Data = document.getElementById("num1");
    num1 = parseInt(num1Data.value);

    num2Data = document.getElementById("num2");
    num2 = parseInt(num2Data.value);

    let sum = num1 + num2;
    let maindiv = document.getElementById("answer");
    maindiv.innerText = "";
    maindiv.innerText += sum;
  };

  const substraction = () => {
    num1Data = document.getElementById("num1");
    num1 = parseInt(num1Data.value);

    num2Data = document.getElementById("num2");
    num2 = parseInt(num2Data.value);

    let substraction = num1 - num2;
    let maindiv = document.getElementById("answer");
    maindiv.innerText = "";
    maindiv.innerText += substraction;
  };

  const multiplication = () => {
    num1Data = document.getElementById("num1");
    num1 = parseInt(num1Data.value);

    num2Data = document.getElementById("num2");
    num2 = parseInt(num2Data.value);

    let multiplication = num1 * num2;
    let maindiv = document.getElementById("answer");
    maindiv.innerText = "";
    maindiv.innerText += multiplication;
  };

  const division = () => {
    num1Data = document.getElementById("num1");
    num1 = parseInt(num1Data.value);

    num2Data = document.getElementById("num2");
    num2 = parseInt(num2Data.value);

    let division = num1 / num2;
    let maindiv = document.getElementById("answer");
    maindiv.innerText = "";
    maindiv.innerText += division;
  };
</script>
